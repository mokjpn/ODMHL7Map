  <file-drop headertext="Drop files here" (onFileDrop)="dropped($event)">
       <span>Drop HL7 Message File here</span>
   </file-drop>
   
   <table>
     <tr>
       <th *ngFor="let item of hl7header">{{item}}
     </tr>
     <tr *ngFor="let item of hl7contents">
         <td *ngFor="let col of item">{{col}}
     </tr>
   </table>
