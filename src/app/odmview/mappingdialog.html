<h1 mat-dialog-title>Select Mapping Strategy</h1>
  <mat-tab-group>
    <mat-tab label="Source">
      <div mat-dialog-content>
      <p>ODM Element: {{data.odmElement}}</p>
      <p>CDASH Name: {{data.cdashName}}</p>
      <p>HL7 Field: {{data.hl7Field}}</p>
      </div>
      <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]>Cancel</button>
        <button mat-button (click)="doCopyMapping()" cdkFocusInitial>Create "Copy" Mapping</button>
      </div>
    </mat-tab>
    <mat-tab label="Condition">
      <div mat-dialog-content>
        <dl>
          <dd>Copy to CDASH variable: {{data.cdashName}}</dd>
          <dt>
          <mat-form-field>
          Only when: {{data.hl7Field}} is: <input matInput [(ngModel)]="data.conditionValue" placeholder="{{data.placeholder}}"></mat-form-field> 
          </dt>
          </dl>
      </div>  
      <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]>Cancel</button>
        <button mat-button (click)="doConditionalMapping()" cdkFocusInitial [disabled]="data.error">Add this condition to current mapping</button>
      </div>
    </mat-tab>
  </mat-tab-group>
